<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    
    <div id="drag" style="width:100px;height:100px;background:red;position:absolute;">Przeciągnij</div>
    <div id="dropZone" style="width:300px;height:300px;border:2px dashed gray;margin-top:150px;">Upuść tutaj</div>

    <script>
        const drag = document.getElementById('drag');
        const dropZone = document.getElementById('dropZone');

        let offset = { x: 0, y: 0 };

        drag.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            offset.x = touch.clientX - drag.offsetLeft;
            offset.y = touch.clientY - drag.offsetTop;
        });

        drag.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            drag.style.left = (touch.clientX - offset.x) + 'px';
            drag.style.top = (touch.clientY - offset.y) + 'px';
            e.preventDefault(); // zapobiega scrollowaniu strony
        });

        drag.addEventListener('touchend', function(e) {
            const dragRect = drag.getBoundingClientRect();
            const dropRect = dropZone.getBoundingClientRect();

            if (
                dragRect.left < dropRect.right &&
                dragRect.right > dropRect.left &&
                dragRect.top < dropRect.bottom &&
                dragRect.bottom > dropRect.top
            ) {
                dropZone.style.backgroundColor = 'lightgreen';
                dropZone.textContent = 'Upuszczono!';
            }
        });
    </script>


</body>
</html>
